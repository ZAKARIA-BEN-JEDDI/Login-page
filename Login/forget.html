<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ============================== BOOTSTRAP ================================= -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- ================================ CSS ================================= -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style2.css">
    <!-- ============================== JAVASCRIPT ================================= -->
    <script src="javascript/main.js"></script>
    <!-- ================================= CDN FONT-OWESOME ======================== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Forget</title>
    <style>
        body{
            background-image: url(img/bg3.jpg);
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            object-fit: cover;
            object-position: center;
        }
        .vibrate {
        animation: vibrate 0.3s linear infinite;
        border: 2px solid red !important;
        }
        @keyframes vibrate {
            0% { transform: translateX(0); }
            20% { transform: translateX(-2.5px); }
            40% { transform: translateX(2.5px); }
            60% { transform: translateX(-2.5px); }
            80% { transform: translateX(2.5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="login_container d-flex justify-content-evenly">
        <div class="Login">
            <form action="" name="f">
                <div class="text-center">
                    <img src="img/icon1.png" alt="" class="img-fluid texte-center">
                </div>
                <div class="input-group">
                    <div class="input-group-text">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <input class="form-control" type="text" id="adress1" onchange="verifier()">
                </div>
                <div id="check_email">
                    <p class="text-center text-white my-3">
                        we send you an email with a code
                    </p>
                </div>
                <div id="code">
                    <div class="d-flex justify-content-between mb-4">
                        <input class="form-control" type="text" name="" id="nb1" style="border-radius: 50%; width: 40px;">
                        <input class="form-control" type="text" name="" id="nb2" style="border-radius: 50%; width: 40px;">
                        <input class="form-control" type="text" name="" id="nb3" style="border-radius: 50%; width: 40px;">
                        <input class="form-control" type="text" name="" id="nb4" style="border-radius: 50%; width: 40px;">
                    </div>
                </div>
                <div class="text-center my-2" id="btn_verifier">
                    <input class="btn text-dark bg-light" type="button" value="" id="ckeck_code" onclick="verifier()">
                </div>
                <div id="remplir_psw" style="display: none;">
                    <div class="input-group my-3">
                        <div class="input-group-text">
                            <i class="fa-solid fa-lock"></i>
                        </div>
                        <input class="form-control" type="text" id="psw1" placeholder="Enter a new password">
                        <div class="input-group-text visibilite" id="visibilite">
                            <i class="fa-solid fa-eye" id="show" style="display: block;" onclick="Show_psw()"></i>
                            <i class="fa-solid fa-eye-slash" id="hide" style="display: none;" onclick="Show_psw()"></i>
                        </div>
                    </div>
                    <div class="input-group my-3">
                        <div class="input-group-text">
                            <i class="fa-solid fa-lock"></i>
                        </div>
                        <input class="form-control" type="text" id="psw2" placeholder="Confirm password">
                        <div class="input-group-text visibilite" id="visibilite">
                            <i class="fa-solid fa-eye" id="show2" style="display: block;" onclick="Show_psw1()"></i>
                            <i class="fa-solid fa-eye-slash" id="hide2" style="display: none;" onclick="Show_psw1()"></i>
                        </div>
                    </div>
                </div>
                <div id="invalid-info">

                </div>
                    <div class="remembre text-white text-center my-4">
                        <input type="checkbox" id="remembre_me" name="remembre_me" checked>
                        Remembre me
                    </div>
                <div class="login-btn my-3">
                    <input type="button" value="Login" id="btn-login" class="btn py-2 px-3 w-100 bg-light" onclick="veifier_deux_code()">
                </div>
                <div class="create-acc text-center">
                    <a class="text-white" href="Create.html">Create Account</a>
                </div>
            </form>
        </div>
        <img class="w-25" src="img/utilisateur.png" alt="img">
    </div>


    <script src="javascript/forget.js"></script>
    <script src="javascript/main.js"></script>

    <script>
        

    </script>
</body>
</html>
